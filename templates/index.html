<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send WhatsApp Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2em;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 2em;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h2 {
            margin-bottom: 1em;
        }
        textarea, input[type="file"], button {
            width: 100%;
            margin-top: 1em;
        }
        button {
            background-color: #25D366;
            color: white;
            padding: 0.7em;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #128C7E;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Send WhatsApp Message via Meta API</h2>
        <form method="post" enctype="multipart/form-data">
            <label for="message">Text Message:</label><br>
            <textarea name="message" id="message" rows="4" placeholder="Type your message here..."></textarea><br>

            <label for="media_file">Upload Media (jpg, png, pdf, mp4, mp3):</label><br>
            <input type="file" name="media_file" id="media_file"><br>

            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
